  function requestSamples() {
    let url = "https://www.archsystems.com/" + $(this).attr("id") + ".aspx";
    let productPage =
    "<div id='loading' style='display: flex; justify-content: center'><p>Loading...</p></div><iframe src=" +
    url +
    " id='productPage' style='display: none; position: relative; top: -316px; left: -600px;' width='1024' height='1400' scrolling='no'></iframe>"
    $("#swatchModal").html(productPage);
    $("#swatchModal").dialog("open");
    $("#productPage").load(function () {
      if (sampleRequests) {
        $("#swatchModal").css("height", "600px")
        $("#swatchModal").parent().css("width", "600px")
        $("#swatchModal").html($("#productPage").contents().find(".modal"))
        sampleRequests = 0;
      } else {
        $("#loading").hide();
        $("#productPage").show();
      }
      document.getElementById('productPage').contentWindow.$(".buttons-container a").on("click", function () {
        $("#productPage").hide();
        $("#loading").show();
        sampleRequests = 1;
      })
    })
    $("#swatchModal").parent().css("width", "400px")
    $("#swatchModal").css("height", "90px")
  }
  function initSwatchModal() {
    $("#swatchModal").dialog({
      autoOpen: false
    });
  }
