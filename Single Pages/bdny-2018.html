<script type="text/javascript">
  $('#bdny-2018-slideshow-front').after('<ul id="bdny-2018-nav-front">').cycle({
    fx: 'fade',
    speed: 'fast',
    timeout: 0,
    pager: '#bdny-2018-nav-front',
    pagerAnchorBuilder: function (idx, slide) {
      if (!slide.classList.contains("skuName-front") && !slide.classList.contains("skuLink-front")) {
        return '<li><a href="#"><div style="display: flex; flex-direction: column; align-items: center"><img src="' + slide.src.substring(0, slide.src.length - 4) + '_thumb.jpg' + '" width="50" height="50" /><p style="margin: 2px; text-align: center; color:#DD4E75; border-radius: 50%; border: 2px solid #DD4E75; height: 20px; width: 20px; margin-top: 5px;">' + (idx + 1) + '</p></div></a></li>';
      }
    },
    after: function(currSlideElement, nextSlideElement, options, forwardFlag) {
      if (currSlideElement != nextSlideElement) {
        $(".skuName-front").text(nextSlideElement.dataset.sku);
        $(".skuLink-front").text(nextSlideElement.dataset.cta);
        nextSlideElement.dataset.collection.length ? $(".skuLink-front").attr("href", "https://www.archsystems.com" + nextSlideElement.dataset.collection) : $(".skuLink-front").attr("href", "https://www.archsystems.com");
      } else {
        $(".skuName-front").text(currSlideElement.dataset.sku);
        $(".skuLink-front").text(currSlideElement.dataset.cta);
        currSlideElement.dataset.collection.length ? $(".skuLink-front").attr("href", "https://www.archsystems.com" + currSlideElement.dataset.collection) : $(".skuLink-front").attr("href", "https://www.archsystems.com");
      }
    }
  });

  $('#bdny-2018-slideshow-back').after('<ul id="bdny-2018-nav-back">').cycle({
    fx: 'fade',
    speed: 'fast',
    timeout: 0,
    pager: '#bdny-2018-nav-back',
    pagerAnchorBuilder: function (idx, slide) {
      if (!slide.classList.contains("skuName-back") && !slide.classList.contains("skuLink-back") && slide.src.includes(".gif")) {
        return '<li><a href="#"><div style="display: flex; flex-direction: column; align-items: center"><img src="' + slide.src.substring(0, slide.src.length - 8) + '_thumb.jpg' + '" width="50" height="50" /><p style="margin: 2px; text-align: center; color:#DD4E75; border-radius: 50%; border: 2px solid #DD4E75; height: 20px; width: 20px; margin-top: 5px;">' + idx + '</p></div></a></li>';
      } else if (!slide.classList.contains("skuName-back") && !slide.classList.contains("skuLink-back")) {
          return '<li><a href="#"><div style="display: flex; flex-direction: column; align-items: center"><img src="' + slide.src.substring(0, slide.src.length - 4) + '_thumb.jpg' + '" width="50" height="50" /><p style="margin: 2px; text-align: center; color:#DD4E75; border-radius: 50%; border: 2px solid #DD4E75; height: 20px; width: 20px; margin-top: 5px;">' + (idx + 1) + '</p></div></a></li>';
      }
    },
    after: function(currSlideElement, nextSlideElement, options, forwardFlag) {
      if (currSlideElement != nextSlideElement) {
        $(".skuName-back").text(nextSlideElement.dataset.sku);
        $(".skuLink-back").text(nextSlideElement.dataset.cta);
        nextSlideElement.dataset.collection.length ? $(".skuLink-back").attr("href", "https://www.archsystems.com" + nextSlideElement.dataset.collection) : $(".skuLink-back").attr("href", "https://www.archsystems.com");
      } else {
        $(".skuName-back").text(currSlideElement.dataset.sku);
        $(".skuLink-back").text(currSlideElement.dataset.cta);
        currSlideElement.dataset.collection.length ? $(".skuLink-back").attr("href", "https://www.archsystems.com" + currSlideElement.dataset.collection) : $(".skuLink-back").attr("href", "https://www.archsystems.com");
      }
    }
  });
</script>
