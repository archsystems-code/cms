<script type="text/javascript">
  $('#bdny-2018-slideshow-front').after('<ul id="bdny-2018-nav-front">').cycle({
    fx: 'fade',
    speed: 'fast',
    timeout: 0,
    pager: '#bdny-2018-nav-front',
    pagerAnchorBuilder: function (idx, slide) {
      if (!slide.classList.contains("skuName-front") && !slide.classList.contains("skuLink-front")) {
        return '<li><a href="#"><div><img src="' + slide.src.substring(0, slide.src.length - 4) + '_thumb.jpg' + '" width="50" height="50" /></a></li>';
      }
    },
    after: function(currSlideElement, nextSlideElement, options, forwardFlag) {
      $(".skuName-front").text(currSlideElement.dataset.sku);
      $(".skuLink-front").attr("href", "https://www.archsystems.com/" + currSlideElement.dataset.sku + ".aspx");
    },
    onPagerEvent: function (zeroBasedSlideIndex, slideElement) {
      $(".skuName-front").text($("#bdny-2018-slideshow-front").children()[zeroBasedSlideIndex].dataset.sku);
      $(".skuLink-front").attr("href", "https://www.archsystems.com/" + $("#bdny-2018-slideshow-front").children()[zeroBasedSlideIndex].dataset.sku + ".aspx");
    }
  });

  $('#bdny-2018-slideshow-shelves').after('<ul id="bdny-2018-nav-shelves">').cycle({
    fx: 'fade',
    speed: 'fast',
    timeout: 0,
    pager: '#bdny-2018-nav-shelves',
    pagerAnchorBuilder: function (idx, slide) {
      if (!slide.classList.contains("skuName-shelves") && !slide.classList.contains("skuLink-shelves")) {
        return '<li><a href="#"><div><img src="' + slide.src + '" width="50" height="50" /></a></li>';
      }
    },
    after: function(currSlideElement, nextSlideElement, options, forwardFlag) {
      if (currSlideElement.dataset.sku.indexOf("/") > -1) {
        $(".skuLink-shelves").attr("href", "https://www.archsystems.com/en-US/Brands--Collections" + currSlideElement.dataset.sku);
        $(".skuName-shelves").text("");
      } else {
        $(".skuName-shelves").text(currSlideElement.dataset.sku);
        $(".skuLink-shelves").attr("href", "https://www.archsystems.com/" + currSlideElement.dataset.sku + ".aspx");
      }
    },
    onPagerEvent: function (zeroBasedSlideIndex, slideElement) {
      if ($("#bdny-2018-slideshow-shelves").children()[zeroBasedSlideIndex].dataset.sku.indexOf("/") > -1) {
        $(".skuLink-shelves").attr("href", "https://www.archsystems.com/en-US/Brands--Collections" + $("#bdny-2018-slideshow-shelves").children()[zeroBasedSlideIndex].dataset.sku);
        $(".skuName-shelves").text("");
      } else {
        $(".skuLink-shelves").attr("href", "https://www.archsystems.com/" + $("#bdny-2018-slideshow-shelves").children()[zeroBasedSlideIndex].dataset.sku + ".aspx");
        $(".skuName-shelves").text($("#bdny-2018-slideshow-shelves").children()[zeroBasedSlideIndex].dataset.sku);
      }
    }
  });

  $('#bdny-2018-slideshow-back').after('<ul id="bdny-2018-nav-back">').cycle({
    fx: 'fade',
    speed: 'fast',
    timeout: 0,
    pager: '#bdny-2018-nav-back',
    pagerAnchorBuilder: function (idx, slide) {
      if (!slide.classList.contains("skuName-back") && !slide.classList.contains("skuLink-back") && slide.src.includes(".gif")) {
        return '<li><a href="#"><div><img src="' + slide.src.substring(0, slide.src.length - 8) + '_thumb.jpg' + '" width="50" height="50" /></a></li>';
      } else if (!slide.classList.contains("skuName-back") && !slide.classList.contains("skuLink-back")) {
          return '<li><a href="#"><div><img src="' + slide.src.substring(0, slide.src.length - 4) + '_thumb.jpg' + '" width="50" height="50" /></a></li>';
      }
    },
    after: function(currSlideElement, nextSlideElement, options, forwardFlag) {
      $(".skuName-back").text(currSlideElement.dataset.sku);
      $(".skuLink-back").attr("href", "https://www.archsystems.com/" + currSlideElement.dataset.sku + ".aspx");
    },
    onPagerEvent: function (zeroBasedSlideIndex, slideElement) {
      $(".skuName-back").text($("#bdny-2018-slideshow-back").children()[zeroBasedSlideIndex].dataset.sku);
      $(".skuLink-back").attr("href", "https://www.archsystems.com/" + $("#bdny-2018-slideshow-back").children()[zeroBasedSlideIndex].dataset.sku + ".aspx");
    }
  });
</script>
